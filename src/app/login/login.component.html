<div class="container">
  <div class="login">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <input
        type="email"
        placeholder="Email"
        [(ngModel)]="username"
        name="username"
        required
      />
      <input
        type="password"
        placeholder="Senha"
        [(ngModel)]="password"
        name="password"
        required
      />
      <button type="submit">Entrar</button>
    </form>
    <p class="separator">&copy; 2024 Taskify</p>
  </div>

  <div class="register">
    <i class="fas fa-user-plus fa-5x"></i>
    <h2>Bem-Vindo!</h2>
    <p>Comece sua jornada conosco agora</p>
    <a href="cadastro">
      <button>Cadastre-se <i class="fas fa-arrow-circle-right"></i></button>
    </a>
  </div>
</div>
